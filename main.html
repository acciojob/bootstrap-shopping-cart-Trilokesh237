<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .headings {
            color: #3b99e0;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            margin-top: 20px;
        }
        .product {
            margin-bottom: 20px;
        }
        .block-heading {
            text-align: center;
            margin-bottom: 40px;
        }
        .summary-block {
            padding: 20px;
            border-bottom: 2px solid #5ea4f3;
            margin-top: 20px;
        }
        .summary-block button {
            background-color: #3b99e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block-heading">
            <h1 class="headings">Shopping Cart</h1>
            <p>Welcome to the shopping cart page.</p>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL0DK1m-E8fZMbUNmipO2hYLQwRH1CvuNuTw&s" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL0DK1m-E8fZMbUNmipO2hYLQwRH1CvuNuTw&s" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL0DK1m-E8fZMbUNmipO2hYLQwRH1CvuNuTw&s" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                </div>
                <!-- Add more product blocks as needed -->
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h2 class="headings">Summary</h2>
                    <!-- Summary content here -->
                    <div class="summary-block">
                        <p>Total: $100</p>
                        <a href="#">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
